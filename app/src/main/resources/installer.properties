# The title of the installer window
window_title=Bundle Installer

# The width and height of the installer window
width=500
height=300
# Whether the window can be resized
resizable=false

# The file name of the logo to use for the installer. Logo must be in src/main/resources.
logo=

# The icon to use in the game launcher. Can be a base64 encoding of an image, or the name of an existing vanilla icon.
launcher_icon=data:image/png;base64,

# A unique identifier for the launcher profile. This is to ensure the same launcher profile will be changed when installing the pack again/installing a new version.
launcher_profile_id=Bundle